<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Launch Tuesday</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fafbfc 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a1a;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
            padding: 60px 40px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 16px 48px rgba(0,0,0,0.12);
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #ff6b35;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            animation: pulse 2s infinite;
        }
        
        .checkmark {
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            color: #1a1a1a;
        }
        
        p {
            font-size: 1.125rem;
            color: #6c757d;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 32px;
            background: #ff6b35;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #e55a2b;
            transform: translateY(-2px);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <div class="checkmark">✓</div>
        </div>
        <h1>Message Received!</h1>
        <p>Thanks for reaching out! We'll review your project details and get back to you within 24 hours with a custom quote and timeline.</p>
        <a href="/" class="btn">
            ← Back to Launch Tuesday
        </a>
    </div>
</body>
</html>
